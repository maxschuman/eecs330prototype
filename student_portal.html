<!DOCTYPE html>
<html>
<head>
	<title>MentorNet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="site.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.js"></script>
</head>
<body id="index-body" onload="fill_question_panel(questions_asked);">
	<nav class="navbar navbar-default navbar-static-top" id="head-bar">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand" id="header-logo">MentorNet</div>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li>Welcome, <b>Dylan</b></li>
				<li><a href="index.html">Sign Out <span class="glyphicon glyphicon-log-out"></span></a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid text-center">
		<div class="row portal">
			<div class="col-xs-3 sidenav">
				<div class="portal-nav-btn active" id="portal-nav-btn-1">Your Profile</div>
				<div class="portal-nav-btn" id="portal-nav-btn-2">Ask Question</div>
				<div class="portal-nav-btn" id="portal-nav-btn-3">Your Chats</div>
				<div class="portal-nav-btn" id="portal-nav-btn-4">Settings</div>
				<div class="portal-nav-btn" id="portal-nav-btn-5">Help</div>
			</div>
			<div class="container-fluid text-left portal-page" id="portal-page-1">
				<div class="col-xs-3">
					<div class="profile-pic-holder"></div>
					<h3>Student at Trump High School</h3>
					<h4>Last question posted 4 days ago</h4>
				</div>
				<div class="col-xs-6">
					<div class="profile-header">
						<span class="profile-name"><b>Dylan Ong<b></span>
						<h3 class="profile-username">dylaniscool111</h3>
					</div>
					
					<div class="panel-group pre-scrollable" id="panel-holder">
					</div>
				</div>
			</div>
			<div class="container-fluid text-left hide portal-page" id="portal-page-2">
				<div class="col-xs-9">
					<form role="form" id="question-form">
						<div class="form-group">
							<label for="question">Ask Question</label>
							<textarea type="question" class="form-control" id="question" placeholder="Write your question here. The more details you provide, the easier it is for a mentor to help you quickly."></textarea>
						</div>
						<div class="form-group">
							<label for="Tags">Tags</label>
							<input type="text" class="form-control" id="tags" data-role="tagsinput"/>
						</div>
						<button type="submit" class="btn btn-default btn-lg" id="question-submit">Post Question</button>
					</form>
				</div>
			</div>
			<div class="container-fluid text-left hide portal-page" id="portal-page-3"></div>
			<div class="container-fluid text-left hide portal-page" id="portal-page-4"></div>
			<div class="container-fluid text-left hide portal-page" id="portal-page-5"></div>
		</div>
	</div>

	<div id="QuestionModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-sm">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-body">
	      		Your question has successfully been posted.
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-danger" data-dismiss="modal">Dismiss</button>
	      </div>
	    </div>

	  </div>
	</div>
	
	<footer class="footer">
		Team SPAC 10:30<br>
		Austin Chambers, Dylan Ong, Max Schuman, Yuki Zou
	</footer>
</body>
</html>

<script type="text/javascript" src="portal.js"></script>
